<body>
  <div class="outer-nav">
    <div class="top-bar align-center background-img"> 
      <h1>Space Tweet Generator</h1>
    </div>
  </div>
 
  <div class="grid-container">
    <div class="grid-x">
    <div class="cell">
      <div class="callout">
        <div class="grid-x">
          <div class="cell small-12 medium-6">
            <div class="align-center media-object">
              <img id="generated-image" src="./assets/img/Space-example.jpg" alt="space photo">
            </div>
          </div>
          <div class="cell small-12 medium-6">
            <div class="grid-x">
              <div class="cell">
                <a class="button expanded" href="#"><b>Generate Random Photo</b></a>
              </div>
              <div class="cell">
                <label><b>Add Text to the image</b>
                  <input type="text" placeholder="Text">
                </label>
              </div>
              <!------ Checkboxes starts here -------->
              <div class="grid-x grid-padding-x">
                <fieldset class="cell">
                  <legend><b>Style the image</b></legend>
                </fieldset>
                <fieldset class="cell">
                  <input type="radio" name="pokemon" id="pokemonRed" required><label>Default</label>
                </fieldset>
                <fieldset class="cell">
                  <input type="radio" name="pokemon" id="pokemonBlue"><label>Greyscale</label>
                </fieldset>
                <fieldset class="cell">
                  <input type="radio" name="pokemon" id="pokemonYellow"><label>Monochromatic</label>
                </fieldset>
                <fieldset class="cell">
                  <input type="radio" name="pokemon" id="pokemonYellow"><label>Fading</label>
                </fieldset>
              </div>
              <!------ Checkboxes ends here -------->
              <div class="cell">
                <a class="button expanded" href="#"><b>Tweet it!</b></a>

              </div>
            </div>
          </div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="crossorigin="anonymous"></script>

<script src="./assets/js/script.js"></script>
<script src="./assets/js/script_slack_api.js"></script>

</body>
</html>
